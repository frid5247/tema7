<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .fyrkant {
            height: 100px;
            width: 100px;
            line-height: 100px;
            text-align: center;
            background: green;
        }

        .cirkel {
            height: 100px;
            width: 100px;
            line-height: 100px;
            border-radius: 50%;
            text-align: center;
            background: red;
        }

    </style>
</head>

<body>
    <div class="fyrkant"></div>

    <div class="cirkel"></div>

    <script>
        document.querySelector(".fyrkant").textContent = "grøn fyrkant";
        document.querySelector(".cirkel").textContent = "rød cirkel";

    </script>
</body>

</html>
