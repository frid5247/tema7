<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .fyrkant {
            height: 100px;
            width: 100px;
            line-height: 100px;
            text-align: center;
            background: green;
        }

        .cirkel {
            height: 100px;
            width: 100px;
            line-height: 100px;
            border-radius: 50%;
            text-align: center;
            background: red;
        }

    </style>
</head>

<body>
    <div class="fyrkant"></div>

    <div class="cirkel"></div>

    <script>
        let fyrkantURL = `http://mabe-kea.dk/E19/pics/frog.png`;
        let cirkelURL = `http://mabe-kea.dk/E19/pics/pig.png `;

        document.querySelector(".fyrkant").innerHTML = `<img src = ${fyrkantURL} alt= "grøn frø">`;
        document.querySelector(".cirkel").innerHTML = `<img src =${cirkelURL} alt= "lyserød gris">`;

    </script>
</body>

</html>
