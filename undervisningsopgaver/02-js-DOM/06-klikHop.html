<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .fyrkant {
            height: 100px;
            width: 100px;
            line-height: 100px;
            text-align: center;
            background: green;
        }

        .cirkel {
            height: 100px;
            width: 100px;
            line-height: 100px;
            border-radius: 50%;
            text-align: center;
            background: red;
        }
    </style>
</head>

<body>
    <div class="fyrkant"></div>

    <div class="cirkel"></div>

    <script>
        let fyrkantURL = `http://mabe-kea.dk/E19/pics/frog.png`;
        let cirkelURL = `http://mabe-kea.dk/E19/pics/pig.png `;

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            console.log("start");
            let fyrkant = document.querySelector(".fyrkant");
            let cirkel = document.querySelector(".cirkel");

            fyrkant.innerHTML = `<img src = ${fyrkantURL} alt= "grøn frø">`;
            cirkel.innerHTML = `<img src =${cirkelURL} alt= "lyserød gris">`;

            fyrkant.addEventListener("click", flyt);
            cirkel.addEventListener("click", stop);

            function flyt() {
                let fyrkantStart = fyrkant.innerHTML;
                fyrkant.innerHTML = cirkel.innerHTML;
                cirkel.innerHTML = fyrkantStart;
            }

            function stop() {
                fyrkant.removeEventListener("click", flyt);
            }

        }
    </script>
</body></html>
