<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <article id="dyr">
        <h3></h3>
        <img src="" alt="">
        <p>type:</p>
        <p>levestede:</p>


    </article>


    <script>
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            let dyr = {
                "navn": "gris",
                "type": "pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png",
                "levested": "svinefarme"
            }


            console.log(`Dyr: ${dyr.navn}, type:${dyr.type}, levested:${dyr.levested}`);

            document.querySelector("h3").textContent = `${dyr.navn}`;
            document.querySelector("p").textContent = `type: ${dyr.type}`;
            document.querySelector("p + p").textContent = `levested: ${dyr.levested}`;
            document.querySelector("img").src = dyr.billede;


        }

    </script>
</body>

</html>
